<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Game of War</h1>
        <div id="Gameboard"></div>
        <div>P1 Card:
            <div class="card1"></div>
        </div>
        <div>P2 Card:
            <div class="card2"></div>
        </div>
        <br></br>
        <div>P1 Score:
            <div class="score1">26</div>
        </div>
        <div>P2 Score:
            <div class="score2">26</div>
        </div>
        <br></br>
        <button class="button1">Draw</button>
        <button class="button2">Rematch</button>
        <div>
            <div class="rounds">Rounds Remaining: </div>
            <div class="rounds_left">26</div>
        </div>
        <h3 class="winner1">Player one wins</h3>
        <h3 class="winner2">Player two wins</h3>
        <h3 class="draw">It's a draw</h3>
        <h1 class="winner3">Player one is the winner</h1>
        <h1 class="winner4">Player two is the winner</h1>

        <script src="app.js" async defer></script>
    </body>
</html>
